{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title og the Page -->
    <title>Coding</title>

    <!-- Author: Fernando Arroliga -->
    <!-- Creation Date: March 20, 2023 -->
    
    <!--Font Awesone Link-->
    <script src="https://kit.fontawesome.com/9a6f0fd7f8.js" crossorigin="anonymous"></script>
    
    <!--Css Styles-->
    <link rel="stylesheet" href="{% static "css/coding.css" %}">
    
</head>

<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Left Column -->
        <div class="left">

            <!-- Html Text Area -->
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <!-- Css Text Area -->
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <!-- JavaScript Text Area -->
            <label><i class="fa-brands fa-square-js"></i> JavaScript</label>
            <textarea id="javascript-code" onkeyup="run()"></textarea>

        </div>

        <!-- Right Column -->
        <div class="right">

            <label><i class="fa-solid fa-play"></i> Play</label>
            <iframe id="output"></iframe>
        
        </div>

    </div>
    
    <!--JavaScript File-->
    <script src="{% static "js/coding.js" %}"></script>  

</body>
</html>
