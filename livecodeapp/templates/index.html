<!DOCTYPE html>
<html lang="en">
<head>

	<link href="{% static "css/style.css" %}" rel="stylesheet" />

</head>

<body>

	<!-- Main Container -->
	<div class="container">
    
        <!-- Menu Header -->
        <div class="placeholder">
    
            <!-- Background image -->
            <div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
                
                <!-- Navigation Section -->
                <div class="tm-header">
                    <div class="row tm-header-inner">
    
                        <!-- Logo Section -->
                        <div class="col-md-6 col-12">
                            <!-- Logo Image -->
                            <img src="img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
                            <!-- Logo Text -->
                            <div class="tm-site-text-box">
                                <h1 class="tm-site-title">Online Code Editor</h1>
                                <h6 class="tm-site-description">for html, css and JavaScript</h6>	
                            </div>
                        </div>

						<!-- Menu Items -->
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="Coding.html" class="tm-nav-link">Coding</a></li>
								<li class="tm-nav-li"><a href="tutorials.html" class="tm-nav-link">About</a></li>
							</ul>
						</nav>

					</div>

				</div>
            </div>

        </div>
        
		<!-- Footer Section -->
		<footer class="tm-footer text-center">
			<p>Copyright &copy; 2023 Personal Blog</p> 
            <p>Put social links here</p>
		</footer>
        
    </div>

    <!-- JavaScript Code -->
    <script src="{% static "js/homepage.js" %}"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>

	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>

</body>
</html>
